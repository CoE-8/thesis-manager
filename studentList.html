<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="/design/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/design/css/bootstrap.min.css">
</head>

<nav class="navbar navbar-inverse navbar-static-top" style="height: 125px; margin: 0px;">
	<div class="container">
	<img src="/design/image/1.png" style="height:100px; margin-top: 18px" class="img-responsive center-block">
	</div>
</nav>

<body style="background-attachment:fixed; background-size:cover" background="/design/image/3.jpg">
	<div class="form">
		<p>LIST OF STUDENTS</p>
		<ul>
		    {% for student in student_list %}
		        <li style="color: aqua"><h4>{{student.first_name}} {{student.last_name}}</h4>
		        <a href="/student/profile/{{student.key.id()}}"><button type="button" class="btn btn-success">STUDENT PROFILE</button></a>
			    </li>
			    <hr style="margin-left: -40px">
		    {% endfor %}
		</ul>
		<br>
		<a href="/student/create"><button type="button" class="btn btn-primary">ADD STUDENT</button></a>
		<a href="/home"><button type="button" class="btn btn-info pull-right">BACK TO HOME PAGE</button></a><br>
	</div>
</body>

</html>
